<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:700|Fira+Sans:700" rel="stylesheet">
    
</head>
<body>

    <div class="container"></div>
        <div class="jumbotron">
            <div class="container">
                <div id=header>
                    <h1>STAR WARS MOVIE QUOTES</h1>
                    <h3>Search Your Feelings, Choose Your Path</h3>
                    <p>You have 30 seconds to select who said the line. May the Force be with you!</p>
                </div>
            </div>
        </div>
    
        <div class="card body">
            <div id=quiz_quotes></div>
        </div>
        
        <div id="countdown"></div>
        <!--start button-->
        <div id = "start">
               <button id="start-button">Start Quiz</button>
        </div>
        <!--need a button to submit quiz-->
       <div id = "finished">
           <button id="submit">Submit Quiz</button>
       </div>
   
       <div class="container" id="results">
           <div id="correct-answers"></div>
           <div id="incorrect-answers"></div>
       </div>
    
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
